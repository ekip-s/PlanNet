user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";

    server {
        listen 80;
        server_name darkt.ru www.darkt.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://darkt.ru$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name darkt.ru;

        ssl_certificate /etc/letsencrypt/live/darkt.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/darkt.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://plannet_front_app:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_intercept_errors on;
            error_page 404 = /index.html;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
        }

        location ^~ /auth/ {
            proxy_pass http://keycloak:8080/;
            proxy_http_version 1.1;

            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_set_header X-Forwarded-Port   $server_port;
            proxy_set_header Upgrade            $http_upgrade;
            proxy_set_header Connection         "upgrade";

            sub_filter_types *;
            sub_filter_once off;
            sub_filter 'http://keycloak:8080' 'https://darkt.ru/auth';
            sub_filter 'http://darkt.ru' 'https://darkt.ru';

        
            location ~* \.(js|css|woff2|svg|png|ico)$ {
                proxy_pass http://keycloak:8080;
                add_header Content-Type "application/javascript";
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        location ^~ /auth/admin {
            # Основной прокси-пасс с завершающим слэшем
            proxy_pass http://keycloak:8080/admin/;
    
            # Обязательные заголовки
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_set_header X-Forwarded-Port   $server_port;
    
            # WebSocket для админ-консоли
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_http_version 1.1;
    
            # Таймауты
            proxy_connect_timeout             90s;
            proxy_send_timeout                90s;
            proxy_read_timeout                90s;
    
            # Отключение буферизации для SSE
            proxy_buffering                   off;
    
            # Замена URL в контенте
            sub_filter_types text/html text/css text/javascript application/javascript;
            sub_filter_once off;
            sub_filter 'http://keycloak:8080' 'https://darkt.ru/auth';
            sub_filter '"/admin/' '"/auth/admin/';
            sub_filter "'/admin/" "'/auth/admin/";
    
            # Кэширование статики
            location ~* \.(js|css|png|ico|woff2)$ {
                proxy_pass http://keycloak:8080;
                expires 1y;
                add_header Cache-Control "public, no-transform, immutable";
            }
    
            # Обработка ошибок
            proxy_intercept_errors on;
            error_page 404 = /auth/resources/admin/keycloak/404.html;
        }
    }

    server {
        listen 443 ssl;
        server_name www.darkt.ru;

        ssl_certificate /etc/letsencrypt/live/darkt.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/darkt.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        return 301 https://darkt.ru$request_uri;
    }
}