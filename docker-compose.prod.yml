services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - cert_data:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - main-network

  plannet_front_app:
    build:
      context: .
      dockerfile: plannet_front_app/Dockerfile
    volumes:
      - ./plannet_front_app:/app
    expose:
      - "5173"
    restart: always
    networks:
      - main-network

volumes:
  cert_data:

networks:
  main-network:
    driver: bridge      